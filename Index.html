<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <form>
        <h4><u><b>Slot booking form for internship course</b></u></h4>
        <label>* <u>Name:</u></label>
        <br>
        <input type="text" placeholder="Enter your name">
        <br><br>
        <label>* <u>Email: </u></label>
        <br>
        <input type="email" placeholder="Enter your email id">
         <br><br>
        <label>* <u>College:</u></label>
        <br>
        <input type="text" placeholder="Enter your college">
         <br><br>
        <label>* <u>Contact No:</u></label>
        <br>
        <input type="text" placeholder="Enter your number">
         <br><br>
        <label>* <u>Gender:</u></label>
        <br>
 <label for="101">
        <input type="radio" value="Male" name="gender" id="101">Male
        </label>
        <label for="102">
        <input type="radio" value="Female" name="gender" id="102">Female
        </label>
       <br><br>
       <label>* <u>Select courses u want to study:</u></label>
       <br>
       <label for="103">
        <input type="checkbox" value="App" name="course" id="103">App Development
       </label>
       <br>
       <label for="104">
        <input type="checkbox" value="mach" name="course" id="104">Machine Learning
       </label>
       <br>
        <label for="105">
        <input type="checkbox" value="data" name="course" id="105">Data Science
       </label>
       <br>
      <label for="106">
        <input type="checkbox" value="web" name="course" id="106">web Development
       </label>
       <br>
       <label for="107">
        <input type="checkbox" value="full" name="course" id="107">Full Stack Development
       </label>
       <br>
        <label for="108">
        <input type="checkbox" value="prom" name="course" id="108">Prompt Engineering
       </label>
       
       <br><br>
       <label>* <u>City and Pincode:</u></label>
       <br>
    <input type="text" placeholder="Enter your city and pincode">
    <br><br>
    <label>* <u>Select your state:</u></label>
    <br>
    <select name="State">
        <option name="Andhra Pradesh">Andhra Pradesh</option>
        <option name="Telangana">Telangana</option>
        <option name="Karnataka">Karnataka</option>
       <option name="Tamil Nadu">Tamil Nadu</option>
       <option name="Kerala">Kerala</option>
       <option name="Chandigarh">Chandigarh</option>
       <option name="Delhi ">Delhi </option>
       <option name="Rajasthan">Rajasthan</option>
       <option name="Uttar Pradesh">Uttar Pradesh</option>
        <option name="Haryana">Haryana</option>
        <option name="Uttarakhand">Uttarakhand</option>
        <option name="Punjab">Punjab</option>
        <option name="Himachal Pradesh">Himachal Pradesh</option>
        <option name="Jammu and Kashmir ">Jammu and Kashmir </option>
    </select>
    <br><br>
    <label>* <u>Why you want this training:</u>
        <br>
       <textarea name="Feedback" id="107" placeholder="Enter why you want to this chance of internship" rows="6">
       </textarea>
       </label>
    </form>
</body>
</html>
